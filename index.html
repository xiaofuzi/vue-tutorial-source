<!DOCTYPE>
<html>
<head>
	<title>hello world</title>
</head>
<body>
	<div id="app"></div>
	<script src="http://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			render (h) {
				return h('h2', 'hello world!');
			}
		})
	</script>
</body>
</html>
